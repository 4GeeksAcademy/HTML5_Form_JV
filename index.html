<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>form HTML</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="card my-5 w-75 m-auto">
    <div class="card-body">
      <form class="row">

        <div class="col-12 mb-3 bg-light rounded pt-3">
          <div class="form group">
            <label for="exampleInputCard#" class="form-label"><h3>Payment form example</h3></label>
          </div>
        </div>

        <div class="col-12 mb-3 bg-danger text-light rounded pt-3">
          <div class="form group">
            <label for="exampleInputMissing" class="form-label"><h6>Some Fields are missing</h6></label>
          </div>
        </div>


      <div class="col-4 mb-3">
        <div class="form group">
        <label for="exampleInputCard#" class="form-label">Card #</label>
        <input type="card#" class="form-control" id="exampleInputcard#" aria-describedby="cardHelp" placeholder="XXXXXXXXXXX">
        </div>
      </div>

      <div class="col-4 mb-3">
        <div class="form group">
        <label for="exampleInputCVC" class="form-label">CVC #</label>
        <input type="CVC" class="form-control" id="exampleInputCVC" aria-describedby="CVCHelp" placeholder="0000">
        </div>
      </div>

      <div class="col-4 mb-3">
        <div class="form group">
         <label for="exampleInputamount" class="form-label">$ Amount</label>
         <input type="amount" class="form-control" id="exampleInputamount" aria-describedby="amountHelp" placeholder="Amount">
        </div>  
      </div>
      
    

      <div class="col-6 mb-3">
        <div class="form group">
          <label for="exampleInputFirst_name" class="form-label">First Name</label>
          <input type="First_name" class="form-control" id="exampleInputFirst_name">
        </div>  
       </div>


       <div class="col-6 mb-3">
        <div class="form group">
          <label for="exampleInputLast_Name" class="form-label">Last Name</label>
          <input type="Last_name" class="form-control" id="exampleInputLast_name">
        </div>  
       </div>
       
       <div class="col-6 mb-3">
        <div class="form group">
          <label for="exampleInputCity" class="form-label">City</label>
          <input type="City" class="form-control" id="exampleInputCity">
        </div>  
       </div>


       <div class="col-3 mb-3">
        <div class="form group">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a State</option>
          <option>California</option>
          <option>Florida</option>
          <option>Texas</option>
        </select>
      </div>
    </div>

      <div class="col-3 mb-3">
        <div class="form group">
          <label for="exampleInputPostal_code" class="form-label">Postal Code</label>
          <input type="Postal_code" class="form-control" id="exampleInputPostal_code">
        </div>  
       </div>



      <div class="col-6 mb-3">
        <div class="form group w-50">
          
          <h5>We accept:</h5>
          <div class="bg-secondary d-flex justify-content-between align-items-center rounded p-2">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
        
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
        
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option3">
            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-diners-club"></i></label>
          </div>
        
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
         </div>
        </div>
      </div>

      <div class="col-6 mb-3">
        <div class="form group">
            <label for="exampleFormControlMessage" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlMessage" rows="3"></textarea>
            <div id="Message" class="form-text">Add any notes here.</div>
            </div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light mx-1">
            <a class="btn btn-secondary" href="#" role="button">Cancel</a>
            <button class="btn btn-primary me-md-2" type="submit">Send</button>
          </div>
        </div>
          
          
          


          








      </form>
    </div>
  </div>
</body>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
